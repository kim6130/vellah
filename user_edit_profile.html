<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlkanSave - Edit Profile</title>
  <link rel="icon" href="images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/sharedLayout.css" />
  <link rel="stylesheet" href="css/user_edit_profile.css" />
  <link rel="stylesheet" href="css/logout.css" />
  <style>
    /* Additional styles for edit profile */
    .success-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .success-modal .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
    .success-modal h3 {
      color: #5cb85c;
      margin-bottom: 20px;
    }
    .close-btn {
      padding: 8px 20px;
      background: #5bc0de;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-message {
      color: #d9534f;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/logo.svg" alt="AlkanSave Logo" />
      <h2><span class="alkan">Alkan</span><span class="save">Save</span></h2>
    </div>
    <nav>
      <a href="user_home.html"><img src="images/home_icon.svg" alt="Home">Home</a>
      <a href="user_savings.html"><img src="images/savings_icon.svg" alt="Savings & Goals">Savings & Goals</a>
      <a href="user_transaction.html"><img src="images/transaction_icon.svg" alt="Transaction">Transaction</a>
      <a href="user_reports.html"><img src="images/reports_icon.svg" alt="Reports">Reports</a>
      <a href="user_profile.html"><img src="images/profile_icon.svg" alt="Profile">Profile</a>
    </nav>
    <a href="landing.html" class="logout" id="logoutButton">
      <img src="images/logout_icon.svg" alt="Logout">Log Out
    </a>
  </div>

  <div class="main-content">
    <div class="datetime-container">
      <div class="date-box" id="dateBox" data-label="DATE"></div>
      <div class="time-box" id="timeBox" data-label="TIME"></div>
    </div>

    <!-- header with title and back button -->
    <div class="edit-profile-header">
      <h1 class="title1">Edit <span class="highlight-name">Profile</span></h1>
      <button class="back-button" onclick="window.location.href='user_profile.html'">â†© Back</button>
    </div>

    <div class="transaction-card">
      <div class="profile-container">

        <!-- profile picture section -->
        <div class="profile-pic-section">
          <div class="profile-pic-box">
            <img id="profilePreview" src="images/profile.svg" alt="Profile Picture" />
          </div>
          <label for="uploadButton" class="upload-btn">Upload Picture</label>
          <input type="file" id="uploadButton" class="upload-button" accept="image/*" />
        </div>

        <!-- form fields -->
        <div class="profile-info">
          <div class="info-grid">

            <!-- First Name -->
            <div class="info-item">
              <label>First Name</label>
              <input type="text" id="firstName" value="" />
              <div id="firstNameError" class="error-message"></div>
            </div>

            <!-- Last Name -->
            <div class="info-item">
              <label>Last Name</label>
              <input type="text" id="lastName" value="" />
              <div id="lastNameError" class="error-message"></div>
            </div>

            <!-- Email Address -->
            <div class="info-item">
              <label>Email Address</label>
              <input type="email" id="email" value="" />
              <div id="emailError" class="error-message"></div>
            </div>

            <!-- Date of Birth -->
            <div class="info-item">
              <label>Date of Birth</label>
              <input type="date" id="dob" value="" />
              <div id="dobError" class="error-message"></div>
            </div>

            <!-- Current Password -->
            <div class="info-item">
              <label>Current Password (required for changes)</label>
              <input type="password" id="currentPassword" placeholder="Enter current password" />
              <div id="currentPasswordError" class="error-message"></div>
            </div>

            <!-- New Password -->
            <div class="info-item">
              <label>New Password (leave blank to keep current)</label>
              <input type="password" id="newPassword" placeholder="Enter new password" />
              <div id="newPasswordError" class="error-message"></div>
            </div>

            <!-- Confirm New Password -->
            <div class="info-item">
              <label>Confirm New Password</label>
              <input type="password" id="confirmPassword" placeholder="Confirm new password" />
              <div id="confirmPasswordError" class="error-message"></div>
            </div>

            <!-- Save Profile button -->
            <div class="info-item save-cell">
              <button id="saveProfileBtn" class="save-profile-btn">Save Profile</button>
              <div id="formError" class="error-message"></div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <div id="successModal" class="success-modal">
      <div class="modal-content">
        <h3>Your profile has been saved successfully!</h3>
        <button id="closeSuccessModal" class="close-btn">Close</button>
      </div>
    </div>

    <!-- logout modal -->
    <div id="logoutModal" class="logout-modal">
      <div class="modal-content">
        <h3>Are you sure you want to log out?</h3>
        <div class="modal-buttons">
          <button id="confirmLogout" class="confirm-btn">Yes</button>
          <button id="cancelLogout" class="cancel-btn">No</button>
        </div>
      </div>
    </div>

    <script src="js/dateLinksLogout.js"></script>
    <script src="js/user_edit_profile.js"></script>
  </body>
</html>
